<!DOCTYPE html>
<html>
<head>

    <script src="js/scripts.js"></script>
</head>
<body>

      <p>Email: usuario@example.com</p>

    </div>
    <h3>Avaliações</h3>
<ul>

  <li><i class="fas fa-star"></i> 100%</li>
  <li><i class="fas fa-star"></i> 100%</li>
</ul>

<ul>
  <li><i class="fas fa-car"></i> Corrida 1</li>

</ul>
    <div class="profile-actions">
      <button onclick="voltar()">Voltar</button>
      <button onclick="enviarProduto()">Enviar Produto</button>

  </div>

 
</body>
</html>
